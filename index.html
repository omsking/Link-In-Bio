<!DOCTYPE html>
<html> 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lora|Roboto:400,700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

    <style>
    html {
      min-height: 100%;
      }
    /* {border: thin red solid;}*/

    body {
      min-height: 100%;
      padding-top: 40px;
      padding-bottom: 40px;
      background: linear-gradient(90deg, #fae2ca, #e4cab1, #ceb399, #b89c82, #a3856b, #8e6f55, #7a5a40, #66462c);
      color: rgba(255, 255, 255, 1.0);
      font-family: 'Roboto', sans-serif; 
      }
    .avatar-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border: thick double rgba(95,128,6,1.0)
      }
    .icons {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
      border: 0.3rem solid white
      }
    a {
      color: rgba(255, 255, 255, 1.0);
      text-decoration: none
      }
    .link {
      background-color: rgba(179,179,152,0.5)
      }
    .main-container {
      max-width: 640px;
      margin: auto;
      }
    .image-row {
      margin-bottom: 20px;
      text-align: center;
      }
    .name-row {
      margin-bottom: 30px;
      text-align: center;
      font-family: 'Lora', serif;
      font-size: 24px;
      font-weight: 600;
      }
    .social-icons-row {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
      }
    .link {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      border-radius: 1000px;
      padding: 5px;
      padding-right: 48px;
      box-shadow: 4px 4px 10px 0px rgba(102,70,44,0.8);
      }
    .link-text{
      text-align: center;
      flex-grow: 1;
      }
    .icon-format{
      margin-right: 8px
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="image-row">
        <img class="avatar-image" src="/Icons/profile-pic.jpg" alt="Road Moon Image">
      </div>
      <div class="name-row">Olivia King</div>
      <div class="social-icons-row">
        <a href="https://www.linkedin.com/in/oliviamsking/" target="_blank">
          <i class="fa-brands fa-linkedin icon-format"></i>LinkedIn</a>
        <a href="https://olivia-king-portfolio.lovable.app/" target="_blank">
          <i class="fa-solid fa-briefcase icon-format"></i>Portfolio</a>
        <a href="https://github.com/omsking" target="_blank">
          <i class="fa-brands fa-github icon-format"></i>GitHub</a>
        </div>
      <div class="links-row">
        <div class="link">
          <img class="icons" src="/Icons/cct-building-icon.jpg">
          <a class="link-text" href="https://www.mastercard.com/us/en/news-and-trends/Insights/2024/how-long-term-partnership-helped-the-chicago-community-trust-harness-the-power-of-analytics.html" target="_blank">
            How long-term partnership helped The Chicago Community Trust harness the power of analytics</a>
          </div>
        <div class="link">
          <img class="icons" src="/Icons/ai-icon.jpg">
          <a class="link-text" href="https://ai-2027.com/" target="_blank">AI 2027</a>
          </div>
        <div class="link">
           <img class="icons" src="/Icons/community-icon.jpg">
          <a class="link-text" href="https://time.com/7275113/annoyance-price-we-pay-for-community/" target="_blank">Is Annoyance the Price We Pay for Community?</a>
          </div>
      </div> <!-- links-row -->
      </div> <!-- main-container -->
  </body>
</html>
